name: Auto Merge

description: Automatically enables auto-merge for Dependabot pull requests that match a safe semver target.

branding:
  color: blue
  icon: git-merge

inputs:
  github-token:
    description: GitHub token with pull-requests write permission.
    required: true

  target:
    description: Maximum semver target allowed for production dependencies.
    required: false
    default: patch

runs:
  using: node22
  main: dist/index.cjs
